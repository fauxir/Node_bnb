# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version, and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.12"   # Required for Sphinx
    nodejs: "19"     # Node.js version to match your project

# Build documentation in the "docs/" directory with Sphinx
sphinx:
  configuration: docs/conf.py

# Optionally build your docs in additional formats such as PDF and ePub
formats:
  - pdf
  - epub

# Declare the Python requirements required to build your documentation
python:
  install:
    - requirements: docs/requirements.txt  # If you use specific Python dependencies for Sphinx

# Install Node.js dependencies required for the project
npm:
  install:
    use_lockfile: false  # Set to true if you have a package-lock.json file
    production: true  # Install only dependencies, not devDependencies

# Optional: Custom build command if you have one for your docs
# Uncomment and modify if necessary
# build:
#   command: npm run docs:build  # For example, if you have a custom command to build docs

# Custom command to test your documentation build
# You can add this section if you plan to test or validate the build process
# test:
#   command: npm run test-docs
